<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <ul id="menu">
        <li><a href="#profile">Profile</a></li>
        <li><a href="#options">Options</a></li>
    </ul>

    <!--tab content-->
    <div id="profile" class="tab-content">
        <div class="forpfp">
            <img src="#" alt="pfp" />
        </div>

        <form class="profileform">
            <div class="profileformfield">
                <label for="uname">Username:</label>
                <div class="inputs"><input type="text" name="uname" value="SandraC" /></div>
            </div>
            <div class="profileformfield">
                <label for="dname">Display Name:</label>
                <div class="inputs"><input type="text" name="dname" value="Sandra Choy" /></div>
            </div>
            <div class="profileformfield">
                <label for="npassword">New Password:</label>
                <div class="inputs"><input type="password" name="npassword" /></div>
            </div>
            <div class="profileformfield">
                <label for="repassword">Re-enter Password:</label>
                <div class="inputs"><input type="password" name="repassword" /></div>
            </div>

            <button type="submit">Save</button> <button type="button">Sign Out</button>
        </form>
    </div>

    <div id="options" class="tab-content">
        <h1>Notifications</h1>

        <label>Allow Desktop notifications</label> <input type="checkbox" /><br /><br />

        <button type="submit">Save</button>
    </div>
</body>
</html>
